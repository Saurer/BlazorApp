dist: xenial
addons:
  snaps:
  - name: dotnet-sdk
    confinement: classic 
    channel: latest/beta
sudo: required
language: csharp
mono: none

script:
  - sudo snap alias dotnet-sdk.dotnet dotnet
  - dotnet restore
  - dotnet publish -c Release

deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  target-branch: gh-pages
  local-dir: bin/Release/netstandard2.0/publish/BlazorApp/dist
  github-token: $GITHUB_TOKEN
  on:
    branch: master